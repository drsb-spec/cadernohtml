<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.io/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Caderno digital</title>
  <script>
    function atualizar() {
      // Selecting the iframe element
      var iframe = document.getElementById("principal");
      // Adjusting the iframe height based on content
      if (iframe) {
        iframe.onload = function () {
          try {
            const contentHeight = iframe.contentWindow.document.body.scrollHeight;
            iframe.style.height = (contentHeight + 20) + 'px';
          } catch (e) {
            iframe.style.height = '800px';
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bs-body-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background: url('img/sigma.gif') center/cover no-repeat;
      pointer-events: none;
    }

    header {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h3 {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }

    header h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      text-align: center;
      margin: 0;
    }

    header h2 a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    header h2 a:hover {
      opacity: 0.85;
    }

    main {
      flex: 1;
      width: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      border: none !important;
      min-height: 600px;
    }

    @media (max-width: 768px) {
      iframe {
        min-height: 400px;
      }
    }

    footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      margin-top: auto;
      color: #6c757d;
    }

    footer p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    footer b {
      color: #212529;
      font-weight: 600;
    }

    footer a {
      color: #0d6efd;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #0a58ca;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      header {
        padding: 1.5rem 0.75rem;
      }

      footer {
        padding: 1.5rem 0.75rem;
        font-size: 0.85rem;
      }

      header h3,
      header h2 {
        margin: 0;
      }

      header h3 {
        font-size: 1.1rem;
      }

      header h2 {
        font-size: 1.3rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <header class="w-100">
    <div class="container-lg">
      <h3 class="text-start ">Tags & Elementos (HTML 5)</h3>
      <h2 class="text-center mt-2 mb-0">

          <li class="nav-item">

    crossorigin="anonymous"></script>
</body>

</html>
